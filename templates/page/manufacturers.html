{% extends 'basic.html' %}
{% load static %}
{% block content %}

    <div class="main">
        <div class="breadcrumbs bg-grey">
            <div class="container ">
                <ul>
                    <li><a href="/">Главная</a></li>

                    <li><span>Производители</span></li>
                </ul>
            </div>
        </div>
        <section class="manufactors">
            <div class="container">
               <div class="section-header"><h1>{{ pageH1 }}</h1></div>
                <p class="mb-20">Выберите производителя и посмотрите продукцию, которую вы можете приобрести у нас</p>
                <div class="manufactors-wrapper">
                    {% for manufactor in all_manufacturers %}
                    <div class="manufactors-item">
                        <a href="{% url 'manufactor' manufactor.name_slug %}">
                            <div class="manufactors-item-inner">
                                <img src="{{ manufactor.image.url }}" alt="">
                                <p class="manufactors-item__name">{{ manufactor.name }}</p>
                            </div>
                        </a>
                    </div><!--//manufactors-item-->
                  {% endfor %}

                </div><!--//manufactors-wrapper-->


            </div><!--//container-->

        </section>
    </div><!--//main-->

{% endblock %}
